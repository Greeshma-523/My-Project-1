<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #f0f8ff; /* light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        .form-container {
            background-color: plum;
            color: purple;
            font-weight: bold;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 40px auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 30px;
            font-size: 18px;
            padding: 10px 25px;
            background-color: #6a5acd; /* slate blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
        }

        button:hover {
            background-color: #5a4abf;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <div class="form-container">
        <form action="">
            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
