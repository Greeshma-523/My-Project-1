<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            width: 50%;
            float: left;
        }
        form{
            width: 50%;
            float: right;
            text-align: center;
            font: bold;
            font-size: large;
            background-color: plum;
        }
        footer{
            display: inline;
            padding: 20px;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <main>
        <center><h1>Welcome to G-Mart!</h1></center>
        <img src="cart.jpg" alt="" width="500" height="500">
        <form action="">
            <label for="name">Name</label><br>
            <input placeholder="enter your name" type="text"><br>
            <label for="email">Email</label><br>
            <input placeholder="enter your email" type="email"><br>
            <label for="phone">Mobile Number</label><br>
            <input placeholder="enter your mobile number" type="tel"><br>
            <label for="password">Password</label><br>
            <input placeholder="enter password" type="password"><br>
            <button type="submit">Register</button><br>
        </form>
    </main>
    <footer>
        <p>Already have an acount? Login here</p>
        <center><button type="submit">Login</button></center>
    </footer>
</body>
</html>
